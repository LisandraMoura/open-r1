compute_environment: LOCAL_MACHINE
debug: false
distributed_type: DEEPSPEED
mixed_precision: fp16
downcast_bf16: 'no'
use_cpu: false
machine_rank: 0
main_training_function: main
num_machines: 1
num_processes: 4  # ⬅️ Use exatamente o número de GPUs disponíveis
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false

deepspeed_config:
  zero_stage: 2
  zero3_init_flag: true
  deepspeed_multinode_launcher: standard

  fp16:
    enabled: true
  bf16:
    enabled: false

  offload_optimizer_device: cpu
  offload_param_device: cpu
